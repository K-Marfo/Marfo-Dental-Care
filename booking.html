<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8" />
    <title>Booking</title>
    <link rel="stylesheet" href="booking-styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <form action="#">
          <h2 class="heading heading-yellow">Reservation Online</h2>

          <div class="form-field">
            <h2>FULL NAME</h2>
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="form-field">
            <h2>EMAIL</h2>
            <input type="email" placeholder="Your Email" />
          </div>
          <div class="form-field">
            <h2>DATE</h2>
            <input type="date" />
          </div>
          <div class="form-field">
            <h2>TIME</h2>
            <input type="time" />
          </div>
          <div class="form-field">
            <h2>PHONE NUMBER</h2>
            <input type="phone number" />
          </div>

          <div class="button">
            <a href="confirmation.html" class="button">SUBMIT</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
