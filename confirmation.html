<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }

      .confirmation-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .confirmation-icon {
        font-size: 48px;
        color: #28a745;
        margin-bottom: 20px;
      }

      .confirmation-message {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }

      .back-to-home {
        text-decoration: none;
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
      }

      .back-to-home:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-container">
      <div class="confirmation-icon">&#10004;</div>
      <div class="confirmation-message">Thank you for your submission!</div>
      <p>Your request has been successfully processed.</p>
      <a href="home.html" class="button">BACK TO HOME PAGE</a>
    </div>
  </body>
</html>
